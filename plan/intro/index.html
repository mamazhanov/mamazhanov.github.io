<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Welcome!</title>
    <style>

    </style>
</head>
<body>

<section class="d-flex align-items-center bg-secondary">
    <div class="container">
        <div class="row d-flex align-items-center">
            <div class="col-md-6">
                <div class="text">
                    <p class="disp-text">Welcome to the page of Elmurat</p>
                    <h1>Sign in to view other pages</h1>
                    <p class="muted">Pages created for examples</p>
                </div>
            </div>
            <div class="col-md-6 content_block">
                <div class="sign-up">
                    <div class="text-center mb-4"><i class="fa fa-lock fa-3x"></i><br></div>

                    <form action="#" name="Sel1">
                        <input type="text" name="userName" class="input" placeholder="User-name">
                        <input type="password" name="password" class="input" placeholder="Password">
                        <input type="button" class="btn" onclick="Complete();" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    var user = "mamazhanov";
    var password =  1234;
    function Complete()
    {
        var username = document.Sel1.userName.value;
        var pass =  document.Sel1.password.value;


        if (username == user, pass == password) {
            document.location.href = "../index.html";
        }
        else {
            alert("Не правильно введен логин или пароль. Повторите попытку")
        }
    }
</script>
<!-- Optional js-works -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
