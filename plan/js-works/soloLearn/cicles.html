<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>title</title>
  </head>
<body>
   <section class="animate-sec">
       <div class="row w-100 text-center d-flex align-items-center">
           <div class="col-md-3">
               <i class="fa fa-5x fa-chevron-left" aria-hidden="true"></i>
            </div>
           <div class="col-md-6">
               <img src="https://pngimg.com/uploads/car_wheel/car_wheel_PNG23322.png" class="wheel" alt="">
           </div>
           <div class="col-md-3" onclick="sliderImage('93.png')">
               <i class="fa fa-5x fa-chevron-right" aria-hidden="true"></i>
            </div>
       </div>
   </section>

   <script>
       function sliderImage(anything){
            document.querySelector('.wheel').src = anything;
       }
   </script>

</body>
</html>
