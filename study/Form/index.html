    <title>Отправка формы на почту </title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

    	form {
    		background-color: #f9f9f9;
    		padding: 20px;

    	}
    </style>

  <body>
    <div class="container">

      <div class="row">
      	<div class="col-sm-4">
      		<form action="mail.php" method="POST">
      			<legend>Заголовок формы</legend>

      			<div class="form-group">
      				<label for="">Введите ваше имя</label>
      				<input type="text" class="form-control" id="" name="user_name" placeholder="Например, Иван" required>
      			</div>
      		
      			<div class="form-group">
      				<label for="">Введите номер телефона</label>
      				<input type="tel" value="+996" pattern="+[0-9]{9}" class="form-control"  id="" name="user_phone" placeholder="+996 999 99 99 99" required>
      			</div>
      		
      			<div class="form-group">
      				<label for="">Введите сообщение</label>
              <textarea name="user_email" id="" cols="35" rows="3"></textarea>
      			</div>

            <div class="form-check row px-4 d-flex justify-content-center" style="margin: 0 auto">
                <input class="form-check-input checked" type="checkbox" id="invalidCheck" required>
                  Я согласен на обработку моих персональных данных
              </div>
      		
      			<button type="submit" class="btn btn-primary">Отправить форму</button>
      		</form>
      	</div><!-- .col-sm-4 -->
      </div> <!-- .row -->

    </div><!-- /.container -->
