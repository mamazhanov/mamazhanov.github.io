<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>

<body>
    <div class="calc-block">
        <div class="header">
            <h1>Калькулятор расчета</h1>
        </div>
        <div class="calc-body">
            <div class="leftblock">
                <div>
                    <label for="">Стоимость объекта</label>
                    <div>
                        <input type="text" width="">
                    </div>
                </div>
                <div>
                    <label for="">Членский взнос</label>
                    <div>
                        <input type="text">
                    </div>
                </div>
                <div>
                    <label for="">Юридические услуги</label>
                    <div>
                        <input type="text">
                    </div>
                </div>
            </div>

            <div>
                <div>
                    <label for="">Вступительный взнос(N %)</label>
                    <div>
                        <input type="text">
                    </div>
                </div>
                <div>
                    <label for="">Первоначальный взнос (35%)</label>
                    <div>
                        <input type="text">
                    </div>
                </div>
                <div>
                    <label for="">Срок выделения средств</label>
                    <div>
                        <input type="text">
                    </div>
                </div>
            </div>


        </div>
        <div class="calc-footer">
            <div class="type-obj">
                <div>
                    <label style="font-size: 30px;">Тип объекта</label>
                </div>
                <div class="ranges">
                    <div>
                        <label>
                            <input type="radio">Первичный
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio">Вторичный
                        </label>
                    </div>
                </div>
            </div>
            <div class="pereplata">
                Переплата: <span>240 256 сом</span>
            </div>
        </div>
    </div>
</body>

</html>
